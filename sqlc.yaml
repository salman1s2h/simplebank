version: "2"

cloud:
  organization: ""
  project: ""
  hostname: ""

servers: []

sql:
  - engine: "postgresql"
    schema: "db/migration/"
    queries: "db/query/"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_empty_slices: true

overrides:
  go: null

plugins: []

rules: []

options: {}
